<!doctype html>
<html><head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>AP - QSWTECK</title>
<link href="./style.css" rel="stylesheet" type="text/css" />
<script src="./zepto.js"></script>
<script src="./user.js"></script> 
</head>

<body>
<div id="page_hd">
Ap设置
<div id="page_sel">[&equiv;]</div>
</div>

<div class="guide_line">
本页用以设置物联模块自己发出的WIFI信号，供手机或PC连接。<br>
注：<br>
1.设置后，网络会断开，手机需重新连接。<br>
2.当模块连接到无线路由器之后，模块自身的Ap信道有可能被改变，手机需要清除连接信息，重新连接模块AP。
</div>

<div class="tip_line" id="web_tip" style="display:none"></div>

<center>
<div class="form_line">
<table class="info_table" width="100%" border="0" cellspacing="0" cellpadding="0">
<tr><td colspan="2">[AP信息]</td></tr>
<tr><td>
当前AP名称：<br>
密码：<br>
IP地址：<br> 
已连接设备：<br>
</td>
<td align="right">
${ap_ssid}<br>
${ap_pw}<br>
${ap_ip}<br>
${ap_dev_num}台<br>
</td></tr>
</table>
</div>
</center>

<form action="./ap.set" method="post">
<div class="form_line">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="1%" align="right" nowrap><div class="input_name">AP:</div></td>
    <td><input name="ap_ssid" type="text" value="" class="input_text" placeholder="输入新的AP名称"></td>
  </tr>
  <tr>
    <td align="right" nowrap><div class="input_name">密码:</div></td>
    <td><input name="ap_pw" type="text" value="" class="input_text" placeholder="输入连接本模块AP的密码"></td>
  </tr>
  <tr>
    <td colspan="2"></td>
    </tr>
</table>
</div>
<div class="btn_line"><input type="submit" class="btn_ok" value="确定"></div>
</form>

<script type="text/javascript">
authHandler();
menuHandler();		
txtHandler();
</script>
</body>
</html>
<!--END-->
